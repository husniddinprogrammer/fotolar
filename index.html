<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <style>
        h4 {
            display: inline-block;
        }
         
    </style>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
     <div class="container" id="katta">
         </div>
    


       <script>
            let ajax=new XMLHttpRequest();
          ajax.onreadystatechange=function() {
              if(this.readyState==4 && this.status==200) {
                  printPost(this.response);
              }
             
          }
          ajax.open('GET','https://jsonplaceholder.typicode.com/photos');
          ajax.send();
          function printPost(json) {
              let xabarlar=JSON.parse(json);
             let div=document.getElementById('katta');
              
              for(let i=0;i<25;i++) {
                  div.innerHTML+=`<div class="card" style="width:300px; float:left;margin:10px" >
            <img class="card-img-top" src="${xabarlar[i].url}" id="rasm" style="width:100%">
           <div class="card-body">
            <h6 class="card-title" id="familiyaism${i}"> ${xabarlar[i].id}.${xabarlar[i].title}  </h6>
            <button type="button" class="btn btn-primary" data-toggle="collapse" data-target="#haqida${i}">Malumotlar</button>
            <div id="haqida${i}" class="collapse">
                <h4 class="card-title">Urlmanzili</h4><span class="card-text" id="email${i}"></span>${xabarlar[i].thumbnailUrl}</span>
                 
            </div>
            
          </div>`;
              }
            
          }
       </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
